<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Settings</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body class="bg-gray-100 p-6 w-80">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">TTS Settings</h1>
        
        <div class="mb-4">
            <label for="apiKey" class="block text-sm font-medium text-gray-700 mb-1">OpenAI API Key:</label>
            <input type="text" id="apiKey" placeholder="Enter your API key" 
                   class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-6">
            <label for="voiceSelect" class="block text-sm font-medium text-gray-700 mb-1">Select voice:</label>
            <select id="voiceSelect" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="alloy">Alloy</option>
                <option value="echo">Echo</option>
                <option value="fable">Fable</option>
                <option value="onyx">Onyx</option>
                <option value="nova">Nova</option>
                <option value="shimmer">Shimmer</option>
            </select>
        </div>

        <button id="saveSettings" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
            Save Settings
        </button>

        <div id="status" class="mt-4 px-4 py-2 rounded text-center hidden"></div>
    </div>

    <p class="mt-4 text-sm text-gray-600 text-center">
        Select text on any webpage and choose "Read Aloud" from the context menu to use Text-to-Speech.
    </p>

    <script src="popup.js"></script>
</body>
</html>
